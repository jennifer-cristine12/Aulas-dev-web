    <form action="" method="post" name="contato" id="contato">
                
        <fieldset id="cont"> 
            <legend class="legend">Contato</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome Completo" required>    
            <br>
            <label for="email">Email:</label>
            <input type="email" name="E-mail" id="email" placeholder="E-mail principal" required>
            <label for="CPF">CPF:</label>
            <input type="CPF" name="CPF" id="CPF" placeholder="XXX.XXX.XXX-XX" required>
        </fieldset>
        <fieldset id="endereco">            
            <legend class="legend">Endereço:</legend>
            
            <label for="CEP">CEP</label>
            <input type="text" name="CEP" id="CEP" placeholder="99999-999">
            <label for="numero"></label>
            <legend>Rua</legend>
            <label for="RUA:"></label>
            <input type="text" name="rua" id="rua" placeholder="Nome da sua rua">
            <legend>Numero</legend>
            <input type="number" name="numero" id="numero" placeholder="Numero">
            <label for="Estado"></label>
            <legend>Estado</legend>
            <input type="text" name="numero" id="numeor" placeholder="UF">
        </fieldset>
        <br>
        <fieldset id="cursos">
            <legend class="legend" >Cursos</legend>
            <label for="Cursos">Selecione seu curso</label>
               <select name="Cursos" id="Cursos" required>
                <option value="Analise e desenvolvimento de sistemas">Analise e desenvolvimento de sistemas</option>
                <option value="Recursos Humanos">Recursos Humanos</option>
                <option value="Desenvolvimento De sistemas Multiplataforma">Desenvolvimento de Sistemas Multiplataforma</option>
                <option value="Gestão Empresarial">Gestão Empresarial
                </option>
                <option value="Polimeros">Polímeros</option>
               </select>
        </fieldset>
    </form>
